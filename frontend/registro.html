    <style>
        .form-control {
            border: 1px solid #000;
        }
    </style>

    <script type="text/javascript">
        function AceptaHabbeas() {
            var mensaje = confirm(
                "Ley de Protección de Datos Personales: “La autorización suministrada en el presente formulario faculta a La Universidad de Medellín para que dé a sus datos aquí recopilados el tratamiento señalado en la “Política de Privacidad para el Tratamiento de Datos Personales” de La Universidad de Medellín, el cual incluye, entre otras, el envío de información promocional, así como la invitación a eventos. El titular de los datos podrá, en cualquier momento, solicitar que la información sea modificada, actualizada o retirada de las bases de datos de La Universidad de Medellín. "
            );
            if (mensaje) {
                location.href = 'login.html';
            }
        }
    </script>

    <title> Registro </title>
</head>

<body>
    <div id="navbarToggleExternalContent">
        <nav class="navbar navbar-light" style="background-color: #c40c1c;">
            <div> <img src="assets/img/logo.PNG" alt="all"> </div>
            <div> <a class="texto" href="consultas/intercambioS.html"> Intercambios (Soy Estudiante) </a> </div>
            <div> <a class="texto" href="consultas/becas.html"> Becas </a> </div>
            <div> <a class="texto" href="consultas/intercambioE.html"> Intercambios (No soy Estudiante) </a> </div>
            <div> <a class="texto" href="login.html"> Ingresar </a> </div>
        </nav>
    </div>
    <div class="container">
        <div class="" id="user_card2">
            <form action="" style="margin: 30px;">
                <h3 class="">Registro U de Medellín</h3>
                <div class="row register-form" style="margin: 30px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ID / Identificación / CC *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name / Nombre *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name / Apellido *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address / Dirección *" value="" />
                        </div>
                        <div class="form-group border border-dark" style="border-radius: 5px;">
                            <div class="maxl">
                                <label class="" style=" margin: 15px; ">
                                    <input type="radio" name="sexo" value="male" checked>
                                    <span> Male / Masculino</span>
                                </label>
                                <label class="">
                                    <input type="radio" name="sexo" value="female">
                                    <span>Female / Femenino </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email / Correo *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="telefono" class="form-control"
                                placeholder="Your Phone / Teléfono*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="" class="form-control" placeholder="Contraseña / Password*"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tipo_usuario" name="tipo_usuario"
                                value="Externo" readonly />
                        </div>
                    </div>
                    <center>
                        <button type="button" class="btn btn-primary" value="Register" onclick="AceptaHabbeas()">
                            Submit / Completar </button>
                    </center>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <div class="container text-center">
            <i class="fa fa-heart heart"></i>
        </div>
    </div>
