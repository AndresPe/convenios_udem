    <div class="container">
        <div class="" id="user_card2">
            <form action="" style="margin: 30px;">
                <h3 class="">Registro U de Medellín</h3>
                <div class="row register-form" style="margin: 30px;">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="ID / Identificación / CC *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="First Name / Nombre *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Last Name / Apellido *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address / Dirección *" value="" />
                        </div>
                        <div class="form-group border border-dark" style="border-radius: 5px;">
                            <div class="maxl">
                                <label class="" style=" margin: 15px; ">
                                    <input type="radio" name="sexo" value="male" checked>
                                    <span> Male / Masculino</span>
                                </label>
                                <label class="">
                                    <input type="radio" name="sexo" value="female">
                                    <span>Female / Femenino </span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="Your Email / Correo *" value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="telefono" class="form-control"
                                placeholder="Your Phone / Teléfono*" value="" />
                        </div>
                        <div class="form-group">
                            <input type="password" id="" class="form-control" placeholder="Contraseña / Password*"
                                value="" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="tipo_usuario" name="tipo_usuario"
                                value="Externo" readonly />
                        </div>
                        <button type="button" class="btn btn-primary" value="Register"> Submit / Completar </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
